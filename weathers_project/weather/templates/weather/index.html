<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Weather</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Connection</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Information</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {{% csrf_tiken %}}
                    <label for='city'>City</label>
                    {{ form.name}}

                    <input type="submit" name="send" value="To know" class="mt-btn btn-warning">
                </form>
            </div>
            <div class="col-4 offset-2">
                <h1>Information</h1>

                {% for info in all_info %}
                
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-9">
                         <b>City:</b> {{info.city}}<br>
                         <b>Temperature:</b> {{info.temp}}<sup>o</sup><br>
                         <b>Wind:</b> {{info.wind}}<sup>o</sup><br>
                        </div>
                                <div class="col-2 offset-1">
                                    <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo"class="img-thumbnail">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
